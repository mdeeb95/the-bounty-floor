
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bounty Floor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#ff6b00",
            "background-dark": "#1a100a",
            gold: "#FFD700",
            "card-dark": "#24180f",
          },
          fontFamily: {
            display: ["Space Grotesk", "sans-serif"]
          },
          animation: {
            'ticker': 'ticker 30s linear infinite',
            'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            ticker: {
              '0%': { transform: 'translateX(100%)' },
              '100%': { transform: 'translateX(-100%)' }
            },
            'pulse-glow': {
              '0%, 100%': { opacity: 1, filter: 'drop-shadow(0 0 5px #ff6b00)' },
              '50%': { opacity: 0.7, filter: 'drop-shadow(0 0 15px #ff6b00)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #1a100a;
      font-family: 'Space Grotesk', sans-serif;
      overflow-x: hidden;
    }
    .digital-rain {
      background: linear-gradient(180deg, rgba(255, 107, 0, 0.03) 0%, rgba(26, 16, 10, 0) 100%);
      background-size: 100% 3px;
    }
    .neon-glow {
      box-shadow: 0 0 15px rgba(255, 107, 0, 0.2);
    }
    .gold-glow {
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #1a100a;
    }
    ::-webkit-scrollbar-thumb {
      background: #24180f;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ff6b00;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
